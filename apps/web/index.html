<!DOCTYPE html>
<html lang="en" data-accent-color="energy">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <link rel="shortcut icon" type="image/ico" href="/favicon.svg" />
    <link
      rel="preload"
      as="font"
      crossorigin="anonymous"
      href="/nunito-latin-variable-wghtOnly-normal.woff2"
      type="font/woff2"
    />
    <link
      rel="preload"
      as="font"
      crossorigin="anonymous"
      href="/nunito-latin-ext-variable-wghtOnly-normal.woff2"
      type="font/woff2"
    />
    <title>Vrite</title>
    <script type="module">
      const baseUrl = `http${
        window.location.protocol.includes("https") ? "s" : ""
      }://${import.meta.env.VITE_API_HOST || "api.vrite.io"}`;
      try{
      await fetch("/session/refresh", { method: "POST" });
      const response = await fetch(`${baseUrl}/user-settings`, {
        credentials: "include",
      });
      if(!response.ok) throw new Error()
      const settings = await response.json();

      document.documentElement.dataset.accentColor =
        settings.accentColor || "energy";
      if (settings.uiTheme === "dark") {
        document.documentElement.classList.add("dark");
      } else if (settings.uiTheme === "auto") {
        if (window.matchMedia("(prefers-color-scheme: dark)").matches) {
          document.documentElement.classList.add("dark");
        }
      }}catch(error){
        if (window.matchMedia("(prefers-color-scheme: dark)").matches) {
          document.documentElement.classList.add("dark");
        }
      }
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <div id="sandbox" class="hidden"></div>
    <script src="/src/index.tsx" type="module"></script>
  </body>
</html>
